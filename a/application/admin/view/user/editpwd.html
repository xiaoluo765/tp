{extend name="common/default"}
{block name="main"}
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">用户管理</a><span class="crumb-step">&gt;</span><span>添加用户</span></div>
    </div>
    <div class="result-wrap">
        <div class="result-content">
            <form action="/user/updatepwd?uid={$users->uid}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <table class="insert-tab" width="100%">
                    <tbody>
                        <tr>
                            <th><i class="require-red">*</i>用户名：</th>
                            <td><input class="common-text" name="uname" size="40" value="{$users->uname}" disabled="disabled" type="text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>密码：</th>
                            <td><input class="common-text" name="upwd" size="40" value="" type="password"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>确认密码：</th>
                            <td><input class="common-text" name="reupwd" size="40" value="" type="password"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="修改" type="submit">
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
{/block}
