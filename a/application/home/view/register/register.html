<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/static/home/css/iconfont.css">
	<link rel="stylesheet" href="/static/home/css/zhuce.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="/static/home/images/logo.png" alt="">
			<h2>注册小米账号</h2>
		</div>
		<div class="main">
			<div class="zhuce-main">
				<div class="zhuce-show">
					<form action="/save" method="post" class="form">
						<p>
							<span class="user">账号</span>
							<input type="text" name="uname" class="text text-user" placeholder="请输入4-10位的账号">
						</p>	
						<p>
							<span class="pwd">密码</span>
							<input type="password" name="upwd" class="text text-pwd" placeholder="请输入6-18位的密码">
						</p>
						<p>
							<span class="repwd">确认密码</span>
							<input type="password" name="reupwd" class="text text-repwd" placeholder="请确认密码">
						</p>
						<p>
							<span class="email">邮箱</span>
							<input type="text" name="email" class="text text-email" placeholder="请输入邮箱">
						</p>
						<p>
							<span class="yzm">验证码</span>
							<input type="text" name="yzm" class="yzm-text yzm-check" placeholder="请输入验证码">
							<img src="/home/verify" class="yzm-img" onclick="this.src='/home/verify?a='+Math.random()" alt="">
						</p>
						<p>
							<input type="submit" class="sub" value="注册">
						</p>
					</form>
				</div>
			</div>
			<div class="note">
				<input type="checkbox" class="checkbox" checked name="">
				<a href="">
					<p>注册账号即表示您同意并遵循小米<span>用户协议</span>和<span>隐私政策</span></p>
				</a>
			</div>
		</div>
			<div class="footer">
			<ul>
				<li><a href="">简体</a></li>
				<li><a href="">繁体</a></li>
				<li><a href="">English</a></li>
				<li><a href="">常见问题</a></li>
				<li><a href="">隐私政策</a></li>
			</ul>
			<p>
				小米公司版权所有-京ICP备10046444-<img src="/static/home/images/ghs.png" />京公网安备11010802020134号-京ICP证110507号
			</p>
		</div>
	</div>
</body>
</html>
